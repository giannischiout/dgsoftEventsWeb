<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="upcomingstyle.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/822a5ec123.js" crossorigin="anonymous"></script>

  <title>Upcoming Events</title>
</head>
<body>
    <section class="container">
        <div class="event-container">
          <div class="event-title">
            <h1 class="header--divider">Featured Events</h1>
          </div>
          <div class="event-body">
            <select id="select-event" class="box form-select form-select-lg w-100" aria-label=".form-select-lg example" required>
              <option selected>Choose Event</option>
            </select>
            <div class=" box event-checkbox-div">
              <label for="participate-checkbox">Check to Participate to Event</label>
              <input type="checkbox" name="participate-checkbox" id="participate-checkbox" value="">
            </div>
            <div class="box event-add-guests hide">
                <button class="guest-btn guest-btn-add">+</button>
                <span class="guest-input">0</span>
                <button class="guest-btn guest-btn-remove">-</button>
                <p class="guest-text">add guests</p>
            </div>
          </div>
          <div class="event-price">
            <span>Total Price:</span>
            <span class="price-input"></span>
            <span>â‚¬</span>

          </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./upcoming.js"></script>
</body>
</html>
